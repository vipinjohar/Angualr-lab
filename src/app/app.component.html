<div class="container">

  <h3 class="d-flex justify-content-center">Emaployee Management </h3>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">WebsiteTest</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <button class="m-1 btn btn-light btn-light-primary" Button lable="DeScreen"
            (click)="DeScreen=true;EmpScreen=false">Department</button>
        </li>
        <li class="nav-item">

          <button class="m-1 btn btn-light btn-light-primary" Button lable="EmpScreen"
            (click)="DeScreen=false;EmpScreen=true">Employee</button>
        </li>


      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <app-department *ngIf="DeScreen"></app-department>
  <app-employee *ngIf="EmpScreen"></app-employee>

</div>
